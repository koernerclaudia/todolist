<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List App</title>
    <link href="CSS/todolist.css" rel="stylesheet" type="text/css" />
    <script src="JS/stored-todolist.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>To Do List App</h2><br>
        <p><em><b>How to use:</b>
        <ul>
            <li>Add a task to the list within the form field and hit Enter or the Add Button</li>
            <li>Drag items to reorder</li>
            <li>Use the checkbox to mark an item as complete</li>
            <li>Double click to mark an item off as irrelevant</li>
            <li>Click on "X" to delete an item from the list</li> 
           </ul></em></p>
        <form name="toDoList">
            <input type="text" name="ListItem" id="input" />
        </form>
        <div onclick="newItem()" id="button">Add</div>
        <br />
        <ol id="list"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</body>

</html>
